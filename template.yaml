AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  API-SES

Globals:
  Function:
    Timeout: 3

Resources:
  ExpressBackend:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DDBTable
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        tracker:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: get
        tracker2:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: post
  DDBTable:
      Type: AWS::DynamoDB::Table
      Properties: 
        AttributeDefinitions: 
          -
            AttributeName: "emailId"
            AttributeType: "S"
        KeySchema: 
          -
            AttributeName: "emailId"
            KeyType: "HASH"
        ProvisionedThroughput: 
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: emailsestracker-1
        Tags: 
          -
            Key: "version"
            Value: "1"   
Outputs:
  emailsesApi:
    Description: API Gateway endpoint URL for sending email
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
  ExpressBackendFunction:
    Description: Express Backend Lambda Function ARN
    Value: !Sub ExpressBackend.Arn
  ExpressBackendIamRole:
    Description: Implicit IAM Role created for sending email function
    Value: !Sub ExpressBackendFunctionRole.Arn